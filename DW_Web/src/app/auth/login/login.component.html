<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image: url(../assets/images/background/login-register.jpg)">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
                <a href="javascript:void(0)" class="text-center db"><img src="../../../assets/images/logo-icon.png" alt="Home" /><br /><img src="../../../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" placeholder="Email" formControlName="email" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password" />
                    </div>
                </div>
                <div class="row">
                    <div class="col text-danger">
                        <p *ngIf="invalidField('email')">* El email es obligatorio</p>
                        <p *ngIf="invalidField('password')">* El password es obligatorio</p>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">No tienes cuenta?
                        <a routerLink="/register" class="text-primary m-l-5"><b>Registrar</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
